<!DOCTYPE html>
<html lang="pt">
<link rel="stylesheet" href="css_form.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação - FETCAN</title>
</head>
<body>
    <header>
        <h1>Avaliação da FETCAN</h1>
        <p>Nos ajude a melhorar! Preencha o formulário abaixo.</p>
        
    </header>

    <section>
        <form action="https://formspree.io/f/mjkwebwd" method="POST" onsubmit="alert('Obrigado! Seu feedback foi enviado com sucesso!');">
            <label for="nome">Nome:</label>
            <br>
            <input type="text" id="nome" name="nome" required>
            <br><br>

            <label for="email">Email:</label>
            <br>
            <input type="email" id="email" name="email" required>
            <br><br>

            <label for="avaliacao">Como você avalia o evento?</label>
            <br>
            <select id="avaliacao" name="avaliacao" required>
                <option value="excelente">Excelente</option>
                <option value="bom">Bom</option>
                <option value="regular">Regular</option>
                <option value="ruim">Ruim</option>
            </select>
            <br><br>

            <label for="comentarios">Comentários:</label>
            <br>
            <textarea id="comentarios" name="comentarios" rows="4"></textarea>
            <br><br>

            <input type="submit" value="Enviar">
        </form>
        
    </section>

    <footer>
        <p>© 2025 FETCAN - Todos os direitos reservados</p>
    </footer>
</body>
</html>
